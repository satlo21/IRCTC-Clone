<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
display: flex;
flex-direction: column;
}

form {
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

input[type="submit"] {
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}

input[type="submit"]:hover {
background-color: #45a049;
}

.error-message {
color: red;
font-size: 12px;
}
</style>
</head>
<body>

<h1>Registration Form</h1>

<form id="registrationForm" onsubmit="return validateForm()">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required>
<span id="firstNameError" class="error-message"></span>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required>
<span id="lastNameError" class="error-message"></span>

<label for="email">Email ID:</label>
<input type="email" id="email" name="email" required>
<span id="emailError" class="error-message"></span>

<label for="phone">Phone No:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
<span id="phoneError" class="error-message"></span>

<input type="submit" value="Submit">
</form>

<script>
function validateForm() {
var firstName = document.getElementById("firstName").value;
var lastName = document.getElementById("lastName").value;
var email = document.getElementById("email").value;
var phone = document.getElementById("phone").value;

var isValid = true;

if (firstName === "") {
document.getElementById("firstNameError").innerText = "This field is required";
isValid = false;
} else {
document.getElementById("firstNameError").innerText = "";
}

if (lastName === "") {
document.getElementById("lastNameError").innerText = "This field is required";
isValid = false;
} else {
document.getElementById("lastNameError").innerText = "";
}

if (email === "") {
document.getElementById("emailError").innerText = "This field is required";
isValid = false;
} else {
document.getElementById("emailError").innerText = "";
}

if (phone === "") {
document.getElementById("phoneError").innerText = "This field is required";
isValid = false;
} else {
document.getElementById("phoneError").innerText = "";
}

if (isValid) {
alert("Form submitted successfully!");
}

return isValid;
}
</script>

</body>
</html>
